<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>NotAldim | Dijital Defterim</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --ig-blue: #0095f6; --ig-bg: #000; --ig-card: #121212; --border: #262626; }
        body { background: var(--ig-bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 70px; overflow-x: hidden; }
        
        /* Geli≈ümi≈ü Y√ºkleme Ekranƒ± */
        #upload-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10000;
        }
        .progress-box { width: 80%; max-width: 300px; text-align: center; }
        .bar-bg { width: 100%; background: #333; height: 8px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--ig-blue); box-shadow: 0 0 10px var(--ig-blue); transition: width 0.2s; }
        #percent-text { font-size: 24px; font-weight: bold; color: var(--ig-blue); }

        /* Aray√ºz */
        .page { display: none; padding: 20px; max-width: 500px; margin: 0 auto; }
        .page.active { display: block; }
        input, textarea, select { width: 100%; background: #1a1a1a; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; margin-bottom: 10px; font-size: 14px; }
        button { width: 100%; background: var(--ig-blue); border: none; padding: 12px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .note-card { background: var(--ig-card); border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .media-content { width: 100%; border-radius: 8px; margin-top: 10px; max-height: 400px; object-fit: contain; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--border); }
        .nav-btn { font-size: 24px; cursor: pointer; opacity: 0.5; }
        .nav-btn.active { opacity: 1; color: var(--ig-blue); }
    </style>
</head>
<body>

    <div id="upload-overlay">
        <div class="progress-box">
            <div id="percent-text">0%</div>
            <div class="bar-bg"><div id="bar-fill" class="bar-fill"></div></div>
            <p id="status-msg">Dosya ƒ∞≈üleniyor...</p>
        </div>
    </div>

    <div id="auth-page" class="page active">
        <h1 style="text-align:center; font-style:italic;">NotAldim</h1>
        <input type="text" id="u" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" id="p" placeholder="≈ûifre">
        <button onclick="login()">Giri≈ü Yap</button>
    </div>

    <div id="main-app" style="display:none;">
        <div id="home" class="page"><h2>Akƒ±≈ü</h2><div id="note-list"></div></div>
        
        <div id="add" class="page">
            <h2>Yeni Payla≈üƒ±m</h2>
            <input type="text" id="title" placeholder="Ba≈ülƒ±k">
            <textarea id="body" rows="3" placeholder="Bir ≈üeyler yaz..."></textarea>
            <select id="type" onchange="document.getElementById('file-input').style.display = this.value === 'text' ? 'none' : 'block'">
                <option value="text">Sadece Yazƒ±</option>
                <option value="image">Fotoƒüraf</option>
                <option value="video">Video</option>
            </select>
            <input type="file" id="file-input" style="display:none;">
            <button onclick="handleSave()">Payla≈ü</button>
        </div>

        <div class="nav-bar">
            <div class="nav-btn active" onclick="showP('home', this)">üè†</div>
            <div class="nav-btn" onclick="showP('add', this)">‚ûï</div>
            <div class="nav-btn" onclick="location.reload()">üö™</div>
        </div>
    </div>

<script>
    // SENƒ∞N Fƒ∞REBASE Bƒ∞LGƒ∞LERƒ∞N
    const firebaseConfig = {
        apiKey: "AIzaSyAFcxbgumt1FFDqZAYGbYWAaLyplMB6yM4",
        authDomain: "notsakla-a165c.firebaseapp.com",
        databaseURL: "https://notsakla-a165c-default-rtdb.firebaseio.com",
        projectId: "notsakla-a165c",
        storageBucket: "notsakla-a165c.firebasestorage.app",
        messagingSenderId: "374348253046",
        appId: "1:374348253046:web:cb9b66993d80f682911c57"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let curUser = null;

    function login() {
        const u = document.getElementById('u').value.toLowerCase();
        const p = document.getElementById('p').value;
        db.ref('users/'+u).once('value', s => {
            if(s.val() && s.val().pass == p) {
                curUser = u;
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                showP('home', document.querySelector('.nav-btn'));
                loadNotes();
            } else { alert("Hata: Bilgiler yanlƒ±≈ü!"); }
        });
    }

    async function handleSave() {
        const t = document.getElementById('title').value;
        const b = document.getElementById('body').value;
        const type = document.getElementById('type').value;
        const file = document.getElementById('file-input').files[0];

        if(!t) return alert("Ba≈ülƒ±k bo≈ü olamaz!");

        const overlay = document.getElementById('upload-overlay');
        const bar = document.getElementById('bar-fill');
        const pText = document.getElementById('percent-text');
        const sMsg = document.getElementById('status-msg');

        overlay.style.display = 'flex';
        let mediaData = "";

        if(type !== 'text' && file) {
            mediaData = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onprogress = (e) => {
                    if(e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        bar.style.width = percent + '%';
                        pText.innerText = '%' + percent;
                        sMsg.innerText = "Dosya Hazƒ±rlanƒ±yor...";
                    }
                };
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        sMsg.innerText = "Veritabanƒ±na G√∂nderiliyor...";
        
        db.ref('users/'+curUser+'/notes').once('value').then(s => {
            let notes = s.val() || [];
            notes.push({ t, b, type, media: mediaData, date: new Date().toLocaleString() });
            
            db.ref('users/'+curUser+'/notes').set(notes).then(() => {
                overlay.style.display = 'none';
                alert("Ba≈üarƒ±yla Payla≈üƒ±ldƒ±!");
                showP('home', document.querySelectorAll('.nav-btn')[0]);
                document.getElementById('title').value = "";
                document.getElementById('body').value = "";
            }).catch(e => {
                overlay.style.display = 'none';
                alert("Hata: Dosya boyutu √ßok b√ºy√ºk!");
            });
        });
    }

    function loadNotes() {
        db.ref('users/'+curUser+'/notes').on('value', s => {
            const notes = s.val() || [];
            document.getElementById('note-list').innerHTML = notes.map(n => `
                <div class="note-card">
                    <b style="color:var(--ig-blue)">${n.t}</b><br><small>${n.date || ''}</small>
                    <p>${n.b}</p>
                    ${n.type=='image' ? `<img src="${n.media}" class="media-content">` : ''}
                    ${n.type=='video' ? `<video src="${n.media}" controls class="media-content"></video>` : ''}
                </div>`).reverse().join('');
        });
    }

    function showP(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>

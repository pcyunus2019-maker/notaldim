    <style>

                    <div onclick="showUsersList('followers')" style="cursor:pointer;"><b>TakipÃ§i</b><br><span id="p-followers">0</span></div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAFcxbgumt1FFDqZAYGbYWAaLyplMB6yM4", authDomain: "notsakla-a165c.firebaseapp.com", databaseURL: "https://notsakla-a165c-default-rtdb.firebaseio.com", projectId: "notsakla-a165c", storageBucket: "notsakla-a165c.firebasestorage.app", messagingSenderId: "374348253046", appId: "1:374348253046:web:cb9b66993d80f682911c57" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    emailjs.init("64jcGv4jrzRHefssR");

    let cur = null, viewU = null, activeChat = null;

    // OTURUM KONTROL
    window.onload = () => {
        const saved = localStorage.getItem('notUser');
        if(saved) db.ref('users/'+saved).once('value', sn => { if(sn.exists() && !sn.val().banned) { cur = sn.val(); startApp(); } });
    };

    function login() {
        const u = document.getElementById('l-u').value.trim().toLowerCase(), p = document.getElementById('l-p').value.trim(), rem = document.getElementById('l-rem').checked;
        db.ref('users/'+u).once('value', sn => {
            const d = sn.val();
            if(d && d.banned) return alert("HesabÄ±nÄ±z BanlandÄ±! GiriÅŸiniz YasaklandÄ±.");
            if(d && d.pass == p){ 
                cur = d; 
                if(rem) localStorage.setItem('notUser', u);
                startApp(); 
            } else alert("Hata!");
        });
    }

    function register() {
        const u = document.getElementById('r-u').value.trim().toLowerCase(), m = document.getElementById('r-m').value.trim(), p = document.getElementById('r-p').value.trim();
        if(!u || !m || !p) return alert("Eksik bilgi!");
        db.ref('users/'+u).set({user:u, mail:m, pass:p, role:(u=='admin'?'admin':'user'), img:"https://cdn-icons-png.flaticon.com/512/149/149071.png", notiSetting:'on'}).then(() => {
            db.ref('users/admin/followers/'+u).set(true); db.ref('users/'+u+'/following/admin').set(true);
            alert("KaydÄ±nÄ±z yapÄ±ldÄ±!"); location.reload();
        });
    }

    function startApp() {
        document.getElementById('auth-area').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        if(cur.role == 'admin') { document.getElementById('nav-ad').classList.remove('hidden'); loadAdminUsers(); }
        loadFeed(); loadChatList(); loadNotifications();
    }

    function loadFeed() {
        db.ref('posts').on('value', sn => {
            const data = sn.val() || {}; let h = "";
            Object.keys(data).reverse().forEach(id => {
                const p = data[id]; const myV = (p.votes && p.votes[cur.user]) ? p.votes[cur.user] : null;
                const vTag = p.verified ? '<span class="verified-badge">âœ”</span>' : '';
                if(p.vis == 'public' || p.owner == cur.user || cur.role == 'admin') {
                    h += `<div class="note-card">
                        ${(p.owner==cur.user || cur.role=='admin') ? `<span style="position:absolute;top:15px;right:15px;color:red;cursor:pointer;font-size:10px;" onclick="delPost('${id}')">SÄ°L</span>` : ''}
                        <div class="card-header" onclick="viewProfile('${p.owner}')"><img src="${p.ownerImg}" class="card-img"><b>${p.owner}</b>${vTag}</div>
                        <h3>${p.t}</h3><p>${p.b}</p>
                        ${p.media ? `<img src="${p.media}" class="m-preview" onclick="zoom('${p.media}')">` : ''}
                        <div class="social-btns">
                            <span class="s-btn ${myV=='up'?'voted-up':''}" onclick="handleVote('${id}','up')">ğŸ‘ ${p.up||0}</span>
                            <span class="s-btn ${myV=='down'?'voted-down':''}" onclick="handleVote('${id}','down')">ğŸ‘ ${p.down||0}</span>
                            <span class="s-btn" onclick="addComment('${id}')">ğŸ’¬ Yorum Yap</span>
                        </div>
                        <div style="margin-top:15px;">${(p.comments ? Object.values(p.comments) : []).map(c=>`<div class="comment-item"><b onclick="viewProfile('${c.u}')" style="color:var(--blue)">${c.u}:</b> ${c.m}</div>`).join('')}</div>
                    </div>`;
                }
            });
            document.getElementById('note-list').innerHTML = h;
        });
    }

    function handleVote(pid, type) {
        db.ref('posts/'+pid).transaction(p => {
            if(!p) return p; if(!p.votes) p.votes = {};
            const old = p.votes[cur.user];
            if(old === type){ delete p.votes[cur.user]; p[type] = Math.max(0, (p[type]||1)-1); }
            else { if(old) p[old] = Math.max(0, (p[old]||1)-1); p.votes[cur.user] = type; p[type] = (p[type]||0)+1; if(type=='up') sendNoti(p.owner, cur.user + " beÄŸendi!"); }
            return p;
        });
    }

    function addComment(id) {
        const m = prompt("Yorumun:"); if(!m) return;
        db.ref('posts/'+id+'/comments').push({u:cur.user, m:m}).then(() => db.ref('posts/'+id).once('value', sn => sendNoti(sn.val().owner, cur.user + " yorum yaptÄ±!")));
    }

    function loadAdminUsers() {
        db.ref('users').on('value', sn => {
            const us = sn.val(); let h = "";
            for(let u in us) h += `<div class="s-btn" style="margin-bottom:5px;justify-content:space-between" onclick="manageOmega('${u}')"><b>${u}</b> <span style="font-size:10px;">${us[u].banned?'BANLI':us[u].role}</span></div>`;
            document.getElementById('ad-users-list').innerHTML = h;
        });
    }

    function manageOmega(u) {
        db.ref('users/'+u).once('value', sn => {
            const d = sn.val(); document.getElementById('ad-user-detail').classList.remove('hidden');
            document.getElementById('ad-user-detail').innerHTML = `
                <div style="text-align:center;">
                    <h3>${u} YÃ¶netimi</h3>
                    <p style="font-size:11px;">E-Mail: ${d.mail} | Åifre: ${d.pass}</p>
                    <button onclick="admOp('${u}','user')">ğŸ‘¤ Ad DeÄŸiÅŸtir</button>
                    <button style="margin-top:5px;" onclick="admOp('${u}','pass')">ğŸ”‘ Åifre DeÄŸiÅŸtir</button>
                    <button style="margin-top:5px;" onclick="admOp('${u}','mail')">ğŸ“§ Mail DeÄŸiÅŸtir</button>
                    <button style="margin-top:5px;" onclick="admOp('${u}','fakeFollowers')">ğŸ“ˆ Fake TakipÃ§i Bas</button>
                    <button style="margin-top:5px; background:#444;" onclick="db.ref('users/${u}/fakeFollowers').remove()">ğŸ”„ Normal TakipÃ§iye DÃ¶n</button>
                    <button style="margin-top:10px; background:var(--green);" onclick="db.ref('users/${u}/verified').set(true)">âœ” Mavi TÄ±k VER</button>
                    <button style="margin-top:5px; background:var(--grey);" onclick="db.ref('users/${u}/verified').set(false)">âœ– Mavi TÄ±k AL</button>
                    <button style="margin-top:10px; background:orange;" onclick="showPrivatePosts('${u}')">ğŸ‘ï¸ Gizli PaylaÅŸÄ±mlarÄ± GÃ¶r</button>
                    <button style="margin-top:15px; background:orange" onclick="db.ref('users/${u}/banned').set(!${d.banned||false})">BANLA / KALDIR</button>
                    <button style="margin-top:5px; background:var(--red)" onclick="if(confirm('KESÄ°N SÄ°LSÄ°N MÄ°?')) db.ref('users/${u}').remove()">ÃœYEYÄ° SÄ°L</button>
                </div>`;
        });
    }

    function showPrivatePosts(u) {
        db.ref('posts').once('value', sn => {
            const all = sn.val() || {}; let h = `Gizli PaylaÅŸÄ±mlar (${u}):\n`;
            for(let id in all) if(all[id].owner == u && all[id].vis == 'private') h += `- ${all[id].t}: ${all[id].b}\n`;
            alert(h);
        });
    }

    function openActiveChat(other) {
        activeChat = [cur.user, other].sort().join('_');
        document.getElementById('chat-list').classList.add('hidden'); document.getElementById('chat-box').classList.remove('hidden');
        document.getElementById('chat-with-name').innerText = other;
        db.ref('chats/'+activeChat).on('value', sn => {
            const ms = sn.val() || {}; let h = "";
            Object.values(ms).forEach(m => {
                h += `<div class="msg-bubble ${m.u==cur.user?'msg-me':'msg-other'}" onclick="viewProfile('${m.u}')">${m.m} <span class="msg-sender">- ${m.u}</span></div>`;
            });
            const b = document.getElementById('chat-messages'); b.innerHTML = h; b.scrollTop = b.scrollHeight;
        });
    }

    function logout() { localStorage.removeItem('notUser'); location.reload(); }
    function sendMsg() { const i = document.getElementById('msg-input'); if(!i.value || !activeChat) return; db.ref('chats/'+activeChat).push({u:cur.user, m:i.value, t:Date.now()}); i.value = ""; }
    function closeChat() { document.getElementById('chat-box').classList.add('hidden'); document.getElementById('chat-list').classList.remove('hidden'); }
    function sendNoti(u, m) { db.ref('users/'+u).once('value', sn => { if(sn.val() && sn.val().notiSetting !== 'off' && u !== cur.user) db.ref('users/'+u+'/notifications').push({msg: m, t: Date.now()}); }); }
    function updateNotiSet() { db.ref('users/'+cur.user+'/notiSetting').set(document.getElementById('noti-setting').value); }
    function forgotPassword() { const u = document.getElementById('f-u').value.trim().toLowerCase(); db.ref('users/'+u).once('value', sn => { const d = sn.val(); if(d && d.mail) emailjs.send("service_tp5m5h7", "template_vfe3eyo", { to_email: d.mail, user_name: u, verify_code: "Åifreniz: " + d.pass }).then(()=>alert("Mail atÄ±ldÄ±!")); else alert("KullanÄ±cÄ± yok!"); }); }
    function viewProfile(u) { viewU = u; nav('prof', document.querySelector('.nav-i[onclick*="prof"]')); db.ref('users/'+u).on('value', sn => { const d = sn.val(); if(!d) return; document.getElementById('p-u-name').innerHTML = u + (d.verified ? '<span class="verified-badge">âœ”</span>' : ''); document.getElementById('p-u-img').src = d.img; document.getElementById('p-followers').innerText = d.fakeFollowers || (d.followers ? Object.keys(d.followers).length : 0); document.getElementById('p-following').innerText = d.following ? Object.keys(d.following).length : 0; if(u == cur.user) { document.getElementById('my-prof-actions').classList.remove('hidden'); document.getElementById('other-prof-actions').classList.add('hidden'); } else { document.getElementById('my-prof-actions').classList.add('hidden'); document.getElementById('other-prof-actions').classList.remove('hidden'); const btn = document.getElementById('follow-btn'); if(u=='admin'){ btn.innerText="Takip Ediliyor"; btn.onclick=null; btn.style.background="#333"; } else { btn.innerText = (d.followers && d.followers[cur.user]) ? "Takibi BÄ±rak" : "Takip Et"; btn.style.background = (d.followers && d.followers[cur.user]) ? "#222" : "var(--blue)"; btn.onclick=handleFollowAction; } } }); }
    function handleFollowAction() { const rf = db.ref('users/'+viewU+'/followers/'+cur.user), ri = db.ref('users/'+cur.user+'/following/'+viewU); rf.once('value', sn => { if(sn.exists()){ rf.remove(); ri.remove(); } else { rf.set(true); ri.set(true); sendNoti(viewU, cur.user + " seni takip etti!"); } }); }
    function nav(id, el, isMy = false) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById('page-'+id).classList.add('active'); document.querySelectorAll('.nav-i').forEach(i => i.classList.remove('active')); el.classList.add('active'); if(isMy) viewProfile(cur.user); }
    function zoom(s) { document.getElementById('zoom').style.display='flex'; document.getElementById('z-in').innerHTML = `<img src="${s}" style="max-width:90vw; border-radius:15px;">`; }
    function toggleM() { document.getElementById('m-area').classList.toggle('hidden', document.getElementById('m-type').value == 'text'); }
    function goAuth(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function chPwFlow() { const old = prompt("Eski Åifre:"); if(old == cur.pass){ const nw = prompt("Yeni Åifre:"); if(nw) db.ref('users/'+cur.user+'/pass').set(nw).then(()=>alert("Bitti!")); } else alert("YanlÄ±ÅŸ!"); }
    function delPost(id) { if(confirm("Sil?")) db.ref('posts/'+id).remove(); }
    function admOp(u, t) { const v = prompt("Yeni:"); if(v) db.ref('users/'+u+'/'+t).set(v); }
    function openChatFromProf() { openActiveChat(viewU); nav('msg', document.querySelector('.nav-i[onclick*="msg"]')); }
    function updateProfile(input) { const r = new FileReader(); r.onload = () => db.ref('users/'+cur.user+'/img').set(r.result).then(() => location.reload()); r.readAsDataURL(input.files[0]); }
    function loadChatList() { db.ref('chats').on('value', sn => { const cs = sn.val() || {}; let h = ""; Object.keys(cs).forEach(cid => { if(cid.includes(cur.user)) { const other = cid.replace(cur.user,'').replace('_',''); h += `<div class="glass-card" style="padding:15px; cursor:pointer;" onclick="openActiveChat('${other}')">ğŸ’¬ ${other} ile sohbet</div>`; document.getElementById('chat-list').innerHTML = h; }}); }); }
    function loadNotifications() { db.ref('users/'+cur.user+'/notifications').on('value', sn => { const d = sn.val() || {}; let h = ""; Object.values(d).reverse().forEach(n => h += `<div class="comment-item" style="border-left:3px solid var(--blue)">${n.msg}</div>`); document.getElementById('noti-list').innerHTML = h || "Bildirim yok."; }); }
    function showUsersList(type) { db.ref('users/'+viewU).once('value', sn => { if(sn.val().role == 'admin' && viewU != cur.user) return alert("Admin bilgileri gizlidir."); const list = sn.val()[type] || {}; const keys = Object.keys(list); document.getElementById('list-modal').classList.remove('hidden'); let h = `<b>${type=='followers'?'TakipÃ§iler':'Takip Edilenler'}</b><br><br>`; keys.forEach(uid => { db.ref('users/'+uid).once('value', usn => { h += `<div onclick="viewProfile('${uid}')" style="display:flex;align-items:center;gap:10px;margin-bottom:10px;"><img src="${usn.val().img}" style="width:35px;height:35px;border-radius:50%;object-fit:cover;">${uid}</div>`; document.getElementById('modal-content').innerHTML = h; }); }); }); }
    async function save() {
        const t = document.getElementById('nt-t').value, b = document.getElementById('nt-b').value, mode = document.getElementById('m-type').value, vis = document.getElementById('m-vis').value, file = document.getElementById('m-file').files[0];
        if(!t) return alert("BaÅŸlÄ±k?"); const l = document.getElementById('loading'), f = document.getElementById('p-fill'); l.style.display = 'flex';
        let media = ""; if(mode == 'media' && file) { media = await new Promise(res => { const r = new FileReader(); r.onprogress = e => { if(e.lengthComputable) f.style.width = Math.round((e.loaded/e.total)*100)+'%'; }; r.onload = () => res(r.result); r.readAsDataURL(file); }); }
        db.ref('posts/'+Date.now()).set({t, b, vis, media, owner: cur.user, ownerImg: cur.img, up: 0, down: 0, votes: {}, comments: {}, verified: cur.verified||false}).then(() => { l.style.display = 'none'; nav('home', document.querySelector('.nav-i')); });
    }
</script>

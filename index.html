<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>NotAldim | V75 Galaxy</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --blue: #0095f6; --bg: #000; --card: #121212; --border: #262626; --red: #ff3b30; --green: #2ecc71; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 85px; overflow-x: hidden; }
        
        #loading { position:fixed; inset:0; background:rgba(0,0,0,0.98); z-index:10000; display:none; flex-direction:column; align-items:center; justify-content:center; }
        .p-bar { width: 70%; background: #222; height: 4px; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        #p-fill { width: 0%; height: 100%; background: var(--blue); }

        .page { display: none; padding: 15px; max-width: 500px; margin: 0 auto; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }
        
        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 20px; }
        input, textarea, select { width: 100%; background: #080808; border: 1px solid var(--border); padding: 14px; border-radius: 16px; color: white; margin-bottom: 12px; font-size: 14px; }
        button { width: 100%; background: var(--blue); border: none; border-radius: 16px; color: white; padding: 14px; font-weight: 800; cursor: pointer; }

        /* Story Styles */
        .story-bar { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0 20px 0; margin-bottom: 10px; scrollbar-width: none; }
        .story-bar::-webkit-scrollbar { display: none; }
        .story-item { flex: 0 0 70px; text-align: center; cursor: pointer; }
        .story-circle { width: 66px; height: 66px; border-radius: 50%; border: 3px solid var(--blue); padding: 3px; object-fit: cover; }
        .story-name { font-size: 11px; margin-top: 5px; opacity: 0.8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Search Styles */
        .search-res { background: #080808; border-radius: 16px; margin-top: 5px; max-height: 300px; overflow-y: auto; }
        .res-item { padding: 12px; border-bottom: 1px solid #111; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        .note-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; cursor: pointer; }
        .card-img { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--blue); }
        .social-btns { display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .s-btn { cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 4px; padding: 8px 12px; border-radius: 12px; background: #1a1a1a; border: 1px solid var(--border); }
        .voted-up { color: var(--green); border-color: var(--green); }
        .voted-down { color: var(--red); border-color: var(--red); }

        .msg-bubble { margin-bottom: 10px; padding: 10px 16px; border-radius: 20px; max-width: 85%; font-size: 14px; position: relative; display: flex; flex-direction: column; }
        .msg-me { align-self: flex-end; background: var(--blue); }
        .msg-other { align-self: flex-start; background: #262626; }
        .msg-time { font-size: 8px; margin-top: 4px; opacity: 0.6; }

        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 15px 0; z-index: 1000; }
        .nav-i { font-size: 24px; cursor: pointer; opacity: 0.3; }
        .nav-i.active { opacity: 1; color: var(--blue); }
        
        .verified-badge { color: var(--blue); margin-left: 4px; font-size: 14px; position: relative; }
        .verified-badge:hover::after { content: "Onaylƒ± Hesap"; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: white; color: black; font-size: 10px; font-weight: 800; padding: 4px 8px; border-radius: 6px; white-space: nowrap; }

        #story-viewer { position:fixed; inset:0; background:#000; z-index:11000; display:none; flex-direction:column; align-items:center; justify-content:center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading"><div id="p-txt" style="color:var(--blue); font-weight:800;">Y√ºkleniyor...</div><div class="p-bar"><div id="p-fill"></div></div></div>
    
    <div id="story-viewer" onclick="this.style.display='none'">
        <div id="st-info" style="position:absolute; top:20px; left:20px; display:flex; align-items:center; gap:10px; z-index:2;"></div>
        <img id="st-img" style="max-width:100%; max-height:80vh; border-radius:15px;">
        <p style="color:#666; font-size:12px; margin-top:10px;">Kapatmak i√ßin dokun</p>
    </div>

    <div id="auth-area">
        <div id="login-p" class="page active">
            <div class="glass-card" style="margin-top:80px; text-align:center;">
                <h1 style="font-weight:800; font-size:38px;">NotAldim</h1>
                <input type="text" id="l-u" placeholder="Kullanƒ±cƒ± Adƒ±" onkeydown="if(event.key==='Enter') login()">
                <input type="password" id="l-p" placeholder="≈ûifre" onkeydown="if(event.key==='Enter') login()">
                <div style="display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:15px;">
                    <input type="checkbox" id="l-rem" checked style="width:20px;"> <label style="font-size:14px; color:#999;">Beni Hatƒ±rla</label>
                </div>
                <button onclick="login()">Giri≈ü Yap</button>
                <p onclick="goAuth('reg-p')" style="color:var(--blue); font-size:14px; cursor:pointer; margin-top:20px;">Kaydol</p>
                <p onclick="goAuth('forgot-p')" style="color:#666; font-size:12px; cursor:pointer; margin-top:10px;">≈ûifre Hatƒ±rlat</p>
            </div>
        </div>
        <div id="reg-p" class="page"><div class="glass-card"><h2>Kaydol</h2><input type="text" id="r-u" placeholder="Kullanƒ±cƒ± Adƒ±"><input type="email" id="r-m" placeholder="E-Posta"><input type="password" id="r-p" placeholder="≈ûifre"><button onclick="register()">Kayƒ±t Ol</button><p onclick="goAuth('login-p')" style="text-align:center; cursor:pointer; margin-top:15px; color:#666;">Geri D√∂n</p></div></div>
        <div id="forgot-p" class="page"><div class="glass-card"><h2>≈ûifre Kurtar</h2><input type="text" id="f-u" placeholder="Kullanƒ±cƒ± Adƒ±"><button onclick="alert('≈ûifre mailinize g√∂nderilecek.')">≈ûifremi G√∂nder</button><p onclick="goAuth('login-p')" style="text-align:center; cursor:pointer; margin-top:15px; color:#666;">Geri D√∂n</p></div></div>
    </div>

    <div id="app" class="hidden">
        <div id="page-home" class="page active">
            <div class="story-bar" id="story-list"></div>
            <div id="note-list"></div>
        </div>

        <div id="page-search" class="page">
            <h2>Ke≈üfet</h2>
            <input type="text" id="search-input" placeholder="Kullanƒ±cƒ± veya ba≈ülƒ±k ara..." oninput="doSearch(this.value)">
            <div id="search-results" class="search-res"></div>
        </div>

        <div id="page-msg" class="page"><h2>Mesajlar</h2><div id="chat-list"></div><div id="chat-box" class="hidden"><div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;"><span onclick="closeChat()" style="cursor:pointer; font-size:20px;">‚¨Ö</span><h3 id="chat-with-name"></h3></div><div id="chat-messages" style="height:400px; overflow-y:auto; background:#080808; padding:15px; border-radius:24px; margin-bottom:15px; display:flex; flex-direction:column;"></div><div style="display:flex; gap:10px;"><input id="msg-input" placeholder="Yaz..."><button onclick="sendMsg()" style="width:70px;">‚û§</button></div></div></div>
        
        <div id="page-admin" class="page"><h2>üõ°Ô∏è Admin</h2><div id="ad-users-list" class="glass-card"></div><div id="ad-user-detail" class="hidden glass-card"></div></div>

        <div id="page-prof" class="page">
            <div class="glass-card" style="text-align:center;">
                <img id="p-u-img" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid var(--blue); padding:3px;">
                <h2 id="p-u-name"></h2>
                <div style="display:flex; justify-content:center; gap:30px; margin:20px 0;">
                    <div onclick="showUsersList('followers')" style="cursor:pointer;"><b>Takip√ßi</b><br><span id="p-followers">0</span></div>
                    <div onclick="showUsersList('following')" style="cursor:pointer;"><b>Takip</b><br><span id="p-following">0</span></div>
                </div>
                <div id="my-prof-actions" class="hidden">
                    <button onclick="document.getElementById('st-file').click()" style="background:var(--green); margin-bottom:10px;">üì∏ Hikaye Payla≈ü</button>
                    <input type="file" id="st-file" class="hidden" onchange="uploadStory(this)">
                    <button onclick="logout()" style="background:var(--red);">G√ºvenli √áƒ±kƒ±≈ü</button>
                </div>
                <div id="other-prof-actions" class="hidden"><button id="follow-btn" onclick="handleFollowAction()">Takip Et</button><button onclick="openChatFromProf()" style="background:#222; margin-top:10px;">Mesaj G√∂nder</button></div>
            </div>
            <div id="list-modal" class="hidden glass-card" style="position:relative;"><span onclick="this.parentElement.classList.add('hidden')" style="position:absolute; right:15px; top:15px; cursor:pointer;">‚úñ</span><div id="modal-content"></div></div>
        </div>

        <div class="nav">
            <div class="nav-i active" onclick="nav('home', this)">üè†</div>
            <div class="nav-i" onclick="nav('search', this)">üîç</div>
            <div class="nav-i" onclick="nav('msg', this)">üí¨</div>
            <div id="nav-ad" class="nav-i hidden" onclick="nav('admin', this)">üõ°Ô∏è</div>
            <div class="nav-i" onclick="nav('prof', this, true)">üë§</div>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAFcxbgumt1FFDqZAYGbYWAaLyplMB6yM4", authDomain: "notsakla-a165c.firebaseapp.com", databaseURL: "https://notsakla-a165c-default-rtdb.firebaseio.com", projectId: "notsakla-a165c", storageBucket: "notsakla-a165c.firebasestorage.app", messagingSenderId: "374348253046", appId: "1:374348253046:web:cb9b66993d80f682911c57" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cur = null, viewU = null, activeChat = null;

    window.onload = () => {
        const saved = localStorage.getItem('notUser');
        if(saved) db.ref('users/'+saved).once('value', sn => { if(sn.exists() && !sn.val().banned) { cur = sn.val(); startApp(); } });
    };

    function login() {
        const u = document.getElementById('l-u').value.trim().toLowerCase(), p = document.getElementById('l-p').value.trim(), rem = document.getElementById('l-rem').checked;
        db.ref('users/'+u).once('value', sn => {
            const d = sn.val();
            if(d && d.banned) return alert("Banlandƒ±nƒ±z!");
            if(d && d.pass == p){ cur = d; if(rem) localStorage.setItem('notUser', u); startApp(); } else alert("Hata!");
        });
    }

    function register() {
        const u = document.getElementById('r-u').value.trim().toLowerCase(), m = document.getElementById('r-m').value.trim(), p = document.getElementById('r-p').value.trim();
        db.ref('users/'+u).set({user:u, mail:m, pass:p, role:(u=='admin'?'admin':'user'), img:"https://cdn-icons-png.flaticon.com/512/149/149071.png"}).then(() => {
            db.ref('users/admin/followers/'+u).set(true); db.ref('users/'+u+'/following/admin').set(true);
            location.reload();
        });
    }

    function startApp() {
        document.getElementById('auth-area').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        if(cur.role == 'admin') { document.getElementById('nav-ad').classList.remove('hidden'); loadAdminUsers(); }
        loadFeed(); loadChatList(); loadStories();
    }

    // SEARCH LOGIC
    function doSearch(val) {
        if(!val) { document.getElementById('search-results').innerHTML = ""; return; }
        const v = val.toLowerCase();
        db.ref('users').once('value', usn => {
            let h = ""; const users = usn.val();
            for(let u in users) { if(u.includes(v)) h += `<div class="res-item" onclick="viewProfile('${u}')"><img src="${users[u].img}" style="width:30px;height:30px;border-radius:50%;">${u}</div>`; }
            db.ref('posts').once('value', psn => {
                const posts = psn.val();
                for(let p in posts) { if(posts[p].t.toLowerCase().includes(v)) h += `<div class="res-item" onclick="nav('home', document.querySelector('.nav-i'))">üìù ${posts[p].t}</div>`; }
                document.getElementById('search-results').innerHTML = h;
            });
        });
    }

    // STORY LOGIC
    async function uploadStory(input) {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const storyData = { owner: cur.user, img: e.target.result, time: Date.now() };
            await db.ref('stories/'+cur.user).set(storyData);
            alert("Hikaye payla≈üƒ±ldƒ±!"); loadStories();
        };
        reader.readAsDataURL(file);
    }

    function loadStories() {
        db.ref('stories').on('value', sn => {
            const all = sn.val() || {}; let h = "";
            for(let user in all) {
                const s = all[user];
                if(Date.now() - s.time > 86400000) { db.ref('stories/'+user).remove(); continue; }
                h += `<div class="story-item" onclick="viewStory('${user}')">
                        <img src="${s.img}" class="story-circle">
                        <div class="story-name">${user}</div>
                      </div>`;
            }
            document.getElementById('story-list').innerHTML = h;
        });
    }

    function viewStory(user) {
        db.ref('stories/'+user).once('value', sn => {
            const s = sn.val();
            document.getElementById('story-viewer').style.display = 'flex';
            document.getElementById('st-img').src = s.img;
            document.getElementById('st-info').innerHTML = `<b>${user}</b>`;
        });
    }

    // BASE LOGIC
    function loadFeed() {
        db.ref('posts').on('value', sn => {
            const data = sn.val() || {}; let h = "";
            Object.keys(data).reverse().forEach(id => {
                const p = data[id]; const myV = (p.votes && p.votes[cur.user]) ? p.votes[cur.user] : null;
                const vTag = p.verified ? '<span class="verified-badge">‚úî</span>' : '';
                h += `<div class="note-card">
                    <div class="card-header" onclick="viewProfile('${p.owner}')"><img src="${p.ownerImg}" class="card-img"><b>${p.owner}</b>${vTag}</div>
                    <p>${p.b}</p>
                    <div class="social-btns">
                        <span class="s-btn ${myV=='up'?'voted-up':''}" onclick="handleVote('${id}','up')">üëç ${p.up||0}</span>
                        <span class="s-btn ${myV=='down'?'voted-down':''}" onclick="handleVote('${id}','down')">üëé ${p.down||0}</span>
                    </div>
                </div>`;
            });
            document.getElementById('note-list').innerHTML = h;
        });
    }

    function handleVote(pid, type) {
        db.ref('posts/'+pid).transaction(p => {
            if(!p) return p; if(!p.votes) p.votes = {};
            const old = p.votes[cur.user];
            if(old === type){ delete p.votes[cur.user]; p[type] = Math.max(0, (p[type]||1)-1); }
            else { if(old) p[old] = Math.max(0, (p[old]||1)-1); p.votes[cur.user] = type; p[type] = (p[type]||0)+1; }
            return p;
        });
    }

    function openActiveChat(other) {
        activeChat = [cur.user, other].sort().join('_');
        document.getElementById('chat-list').classList.add('hidden'); document.getElementById('chat-box').classList.remove('hidden');
        document.getElementById('chat-with-name').innerText = other;
        db.ref('chats/'+activeChat).on('value', sn => {
            const ms = sn.val() || {}; let h = "";
            Object.keys(ms).forEach(mid => {
                const m = ms[mid]; const isMe = m.u === cur.user;
                if(!isMe && !m.seen) db.ref('chats/'+activeChat+'/'+mid+'/seen').set(true);
                const tƒ±k = isMe ? (m.seen ? '<span style="color:#00faff">‚úì‚úì</span>' : '‚úì') : '';
                const time = new Date(m.t).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                h += `<div class="msg-bubble ${isMe?'msg-me':'msg-other'}" onclick="viewProfile('${m.u}')">
                        ${m.m} <div class="msg-time">${time} - ${m.u} ${tƒ±k}</div>
                    </div>`;
            });
            const b = document.getElementById('chat-messages'); b.innerHTML = h; b.scrollTop = b.scrollHeight;
        });
    }

    function loadAdminUsers() {
        db.ref('users').on('value', sn => {
            const us = sn.val(); let h = ""; for(let u in us) h += `<div class="s-btn" onclick="manageOmega('${u}')">${u}</div>`;
            document.getElementById('ad-users-list').innerHTML = h;
        });
    }

    function manageOmega(u) {
        db.ref('users/'+u).once('value', sn => {
            const d = sn.val(); document.getElementById('ad-user-detail').classList.remove('hidden');
            document.getElementById('ad-user-detail').innerHTML = `<div style="text-align:center;"><h3>${u}</h3>
                <button onclick="db.ref('users/${u}/verified').set(true)">Mavi Tƒ±k Ver</button>
                <button style="margin-top:5px;" onclick="db.ref('users/${u}/banned').set(true)">Banla</button>
                <button style="margin-top:5px; background:red" onclick="db.ref('users/${u}').remove()">Sƒ∞L</button></div>`;
        });
    }

    function logout() { localStorage.removeItem('notUser'); location.reload(); }
    function closeChat() { document.getElementById('chat-box').classList.add('hidden'); document.getElementById('chat-list').classList.remove('hidden'); }
    function openChatFromProf() { openActiveChat(viewU); nav('msg', document.querySelector('.nav-i[onclick*="msg"]')); }
    function nav(id, el, isMy = false) { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.getElementById('page-'+id).classList.add('active'); 
        document.querySelectorAll('.nav-i').forEach(i => i.classList.remove('active')); 
        el.classList.add('active'); 
        if(isMy) viewProfile(cur.user); 
    }
    function sendMsg() {
        const i = document.getElementById('msg-input'); if(!i.value || !activeChat) return;
        db.ref('chats/'+activeChat).push({u:cur.user, m:i.value, t:Date.now(), seen:false}); i.value = "";
    }
    function viewProfile(u) {
        viewU = u; nav('prof', document.querySelector('.nav-i[onclick*="prof"]'));
        db.ref('users/'+u).on('value', sn => {
            const d = sn.val(); if(!d) return;
            document.getElementById('p-u-name').innerHTML = u + (d.verified ? '<span class="verified-badge">‚úî</span>' : '');
            document.getElementById('p-u-img').src = d.img;
            document.getElementById('p-followers').innerText = d.followers ? Object.keys(d.followers).length : 0;
            document.getElementById('p-following').innerText = d.following ? Object.keys(d.following).length : 0;
            if(u == cur.user) document.getElementById('my-prof-actions').classList.remove('hidden');
            else { document.getElementById('my-prof-actions').classList.add('hidden'); document.getElementById('other-prof-actions').classList.remove('hidden'); }
        });
    }
    function handleFollowAction() { const rf = db.ref('users/'+viewU+'/followers/'+cur.user), ri = db.ref('users/'+cur.user+'/following/'+viewU); rf.once('value', sn => { if(sn.exists()){ rf.remove(); ri.remove(); } else { rf.set(true); ri.set(true); } }); }
    function loadChatList() { db.ref('chats').on('value', sn => { const cs = sn.val() || {}; let h = ""; Object.keys(cs).forEach(cid => { if(cid.includes(cur.user)) { const other = cid.replace(cur.user,'').replace('_',''); h += `<div class="glass-card" onclick="openActiveChat('${other}')">üí¨ ${other}</div>`; document.getElementById('chat-list').innerHTML = h; }}); }); }
</script>
</body>
</html>

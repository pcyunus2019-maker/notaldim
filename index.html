<!DOCTYPE html>
<html lang="tr">
<head>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --blue: #0095f6; --bg: #000; --card: #121212; --border: #262626; --red: #ff3b30; --green: #2ecc71; --grey: #333; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 85px; overflow-x: hidden; }
        
        #loading { position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; display:none; flex-direction:column; align-items:center; justify-content:center; }
        .p-bar { width: 70%; background: #222; height: 6px; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        #p-fill { width: 0%; height: 100%; background: var(--blue); }

        .page { display: none; padding: 15px; max-width: 500px; margin: 0 auto; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }
        
        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 20px; }
        input, textarea, select { width: 100%; background: #080808; border: 1px solid var(--border); padding: 14px; border-radius: 16px; color: white; margin-bottom: 12px; font-size: 14px; }
        button { width: 100%; background: var(--blue); border: none; border-radius: 16px; color: white; padding: 14px; font-weight: 800; cursor: pointer; }
        
        .note-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 15px; margin-bottom: 25px; position: relative; }
        .card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; cursor: pointer; }
        .card-img { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--blue); }
        
        .verified-badge { color: var(--blue); margin-left: 4px; position: relative; cursor: help; }
        .verified-badge:hover::after { content: "OnaylÄ± Hesap"; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: white; color: black; font-size: 10px; padding: 4px 8px; border-radius: 6px; white-space: nowrap; font-weight: 800; z-index: 10; }

        .social-btns { display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .s-btn { cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 4px; padding: 8px 12px; border-radius: 12px; background: #1a1a1a; border: 1px solid var(--border); }
        .voted-up { color: var(--green); border-color: var(--green); }
        .voted-down { color: var(--red); border-color: var(--red); }

        .msg-bubble { margin-bottom: 10px; padding: 10px 16px; border-radius: 20px; max-width: 85%; font-size: 14px; position: relative; display: flex; flex-direction: column; }
        .msg-me { align-self: flex-end; background: var(--blue); }
        .msg-other { align-self: flex-start; background: #262626; }
        .msg-time { font-size: 8px; margin-top: 4px; opacity: 0.6; display: flex; justify-content: space-between; gap: 5px; }
        .tÄ±k-read { color: #00faff; font-weight: bold; }

        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 15px 0; z-index: 1000; }
        .nav-i { font-size: 24px; cursor: pointer; opacity: 0.3; }
        .nav-i.active { opacity: 1; color: var(--blue); }
        
        .hidden { display: none !important; }
        .comment-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 14px; margin-bottom: 8px; font-size: 13px; border: 1px solid rgba(255,255,255,0.03); }
        .adm-btn { font-size: 12px; padding: 10px; margin-top: 5px; width: 100%; }
    </style>
</head>
<body>

    <div id="loading"><div id="p-txt" style="color:var(--blue); font-weight:800;">YÃ¼kleniyor...</div><div class="p-bar"><div id="p-fill"></div></div></div>

    <div id="auth-area">
        <div id="login-p" class="page active">
            <div class="glass-card" style="margin-top:80px; text-align:center;">
                <h1 style="font-weight:800; font-size:36px;">NotAldim</h1>
                <input type="text" id="l-u" placeholder="KullanÄ±cÄ± AdÄ±" onkeydown="if(event.key==='Enter') login()">
                <input type="password" id="l-p" placeholder="Åifre" onkeydown="if(event.key==='Enter') login()">
                <div style="display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:15px;">
                    <input type="checkbox" id="l-rem" checked style="width:20px;"> <label style="font-size:14px; color:#999;">Beni HatÄ±rla</label>
                </div>
                <button onclick="login()">GiriÅŸ Yap</button>
                <p onclick="goAuth('reg-p')" style="color:var(--blue); font-size:14px; cursor:pointer; margin-top:20px;">Kaydol</p>
                <p onclick="goAuth('forgot-p')" style="color:#666; font-size:12px; cursor:pointer; margin-top:10px;">Åifre HatÄ±rlat</p>
            </div>
        </div>
        <div id="reg-p" class="page"><div class="glass-card"><h2>Kaydol</h2><input type="text" id="r-u" placeholder="KullanÄ±cÄ± AdÄ±"><input type="email" id="r-m" placeholder="E-Posta"><input type="password" id="r-p" placeholder="Åifre"><button onclick="register()">KayÄ±t Ol</button><p onclick="goAuth('login-p')" style="text-align:center; cursor:pointer; margin-top:15px; color:#666;">Geri DÃ¶n</p></div></div>
        <div id="forgot-p" class="page"><div class="glass-card"><h2>Åifre HatÄ±rlat</h2><input type="text" id="f-u" placeholder="KullanÄ±cÄ± AdÄ±"><button onclick="alert('Åifre mailinize gÃ¶nderilecek.')">Åifremi GÃ¶nder</button><p onclick="goAuth('login-p')" style="text-align:center; cursor:pointer; margin-top:15px; color:#666;">Geri DÃ¶n</p></div></div>
    </div>

    <div id="app" class="hidden">
        <div id="page-home" class="page active"><h2>AkÄ±ÅŸ</h2><div id="note-list"></div></div>
        <div id="page-msg" class="page"><h2>Mesajlar</h2><div id="chat-list"></div><div id="chat-box" class="hidden"><div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;"><span onclick="closeChat()" style="cursor:pointer; font-size:20px;">â¬…</span><h3 id="chat-with-name"></h3></div><div id="chat-messages" style="height:400px; overflow-y:auto; background:#080808; padding:15px; border-radius:24px; margin-bottom:15px; display:flex; flex-direction:column;"></div><div style="display:flex; gap:10px;"><input id="msg-input" placeholder="Yaz..."><button style="width:70px;" onclick="sendMsg()">â¤</button></div></div></div>
        <div id="page-admin" class="page"><h2>ğŸ›¡ï¸ Admin Paneli</h2><div class="glass-card"><h3>Ãœyeler</h3><div id="ad-users-list"></div></div><div id="ad-user-detail" class="hidden glass-card"></div></div>
        <div id="page-prof" class="page">
            <div class="glass-card" style="text-align:center;">
                <img id="p-u-img" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid var(--blue); padding:3px;">
                <h2 id="p-u-name"></h2>
                <div style="display:flex; justify-content:center; gap:30px; margin:20px 0;">
                    <div onclick="showUsersList('followers')" style="cursor:pointer;"><b>TakipÃ§i</b><br><span id="p-followers">0</span></div>
                    <div onclick="showUsersList('following')" style="cursor:pointer;"><b>Takip</b><br><span id="p-following">0</span></div>
                </div>
                <div id="my-prof-actions" class="hidden"><button onclick="logout()" style="background:var(--red);">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</button></div>
                <div id="other-prof-actions" class="hidden"><button id="follow-btn" onclick="handleFollowAction()">Takip Et</button><button onclick="openChatFromProf()" style="background:#222; margin-top:10px;">Mesaj GÃ¶nder</button></div>
            </div>
            <div id="list-modal" class="hidden glass-card" style="position:relative;"><span onclick="this.parentElement.classList.add('hidden')" style="position:absolute; right:15px; top:15px; cursor:pointer;">âœ–</span><div id="modal-content"></div></div>
        </div>
        <div class="nav"><div class="nav-i active" onclick="nav('home', this)">ğŸ </div><div class="nav-i" onclick="nav('msg', this)">ğŸ’¬</div><div id="nav-ad" class="nav-i hidden" onclick="nav('admin', this)">ğŸ›¡ï¸</div><div class="nav-i" onclick="nav('prof', this, true)">ğŸ‘¤</div></div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAFcxbgumt1FFDqZAYGbYWAaLyplMB6yM4", authDomain: "notsakla-a165c.firebaseapp.com", databaseURL: "https://notsakla-a165c-default-rtdb.firebaseio.com", projectId: "notsakla-a165c", storageBucket: "notsakla-a165c.firebasestorage.app", messagingSenderId: "374348253046", appId: "1:374348253046:web:cb9b66993d80f682911c57" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cur = null, viewU = null, activeChat = null;

    window.onload = () => {
        const saved = localStorage.getItem('notUser');
        if(saved) db.ref('users/'+saved).once('value', sn => { if(sn.exists() && !sn.val().banned) { cur = sn.val(); startApp(); } });
    };

    function login() {
        const u = document.getElementById('l-u').value.trim().toLowerCase(), p = document.getElementById('l-p').value.trim(), rem = document.getElementById('l-rem').checked;
        db.ref('users/'+u).once('value', sn => {
            const d = sn.val();
            if(d && d.banned) return alert("BanlandÄ±nÄ±z!");
            if(d && d.pass == p){ cur = d; if(rem) localStorage.setItem('notUser', u); startApp(); } else alert("Hata!");
        });
    }

    function startApp() {
        document.getElementById('auth-area').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        if(cur.role == 'admin') { document.getElementById('nav-ad').classList.remove('hidden'); loadAdminUsers(); }
        loadFeed(); loadChatList();
    }

    function loadFeed() {
        db.ref('posts').on('value', sn => {
            const data = sn.val() || {}; let h = "";
            Object.keys(data).reverse().forEach(id => {
                const p = data[id]; const myV = (p.votes && p.votes[cur.user]) ? p.votes[cur.user] : null;
                const vTag = p.verified ? '<span class="verified-badge">âœ”</span>' : '';
                h += `<div class="note-card">
                    ${(p.owner==cur.user || cur.role=='admin') ? `<span style="position:absolute;top:15px;right:15px;color:red;cursor:pointer;font-size:10px;" onclick="delPost('${id}')">SÄ°L</span>` : ''}
                    <div class="card-header" onclick="viewProfile('${p.owner}')"><img src="${p.ownerImg}" class="card-img"><b>${p.owner}</b>${vTag}</div>
                    <p>${p.b}</p>
                    <div class="social-btns">
                        <span class="s-btn ${myV=='up'?'voted-up':''}" onclick="handleVote('${id}','up')">ğŸ‘ ${p.up||0}</span>
                        <span class="s-btn ${myV=='down'?'voted-down':''}" onclick="handleVote('${id}','down')">ğŸ‘ ${p.down||0}</span>
                        <span class="s-btn" onclick="addComment('${id}')">ğŸ’¬ Yorum</span>
                    </div>
                    <div style="margin-top:15px;">${(p.comments ? Object.values(p.comments) : []).map(c=>`<div class="comment-item"><b>${c.u}:</b> ${c.m}</div>`).join('')}</div>
                </div>`;
            });
            document.getElementById('note-list').innerHTML = h;
        });
    }

    function handleVote(pid, type) {
        db.ref('posts/'+pid).transaction(p => {
            if(!p) return p; if(!p.votes) p.votes = {};
            const old = p.votes[cur.user];
            if(old === type){ delete p.votes[cur.user]; p[type] = Math.max(0, (p[type]||1)-1); }
            else { if(old) p[old] = Math.max(0, (p[old]||1)-1); p.votes[cur.user] = type; p[type] = (p[type]||0)+1; }
            return p;
        });
    }

    function openActiveChat(other) {
        activeChat = [cur.user, other].sort().join('_');
        document.getElementById('chat-list').classList.add('hidden'); document.getElementById('chat-box').classList.remove('hidden');
        document.getElementById('chat-with-name').innerText = other;
        db.ref('chats/'+activeChat).on('value', sn => {
            const ms = sn.val() || {}; let h = "";
            Object.keys(ms).forEach(mid => {
                const m = ms[mid]; const isMe = m.u === cur.user;
                if(!isMe && !m.seen) db.ref('chats/'+activeChat+'/'+mid+'/seen').set(true);
                const tÄ±k = isMe ? (m.seen ? '<span class="tÄ±k-read">âœ“âœ“</span>' : 'âœ“') : '';
                const time = new Date(m.t).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                h += `<div class="msg-bubble ${isMe?'msg-me':'msg-other'}" onclick="viewProfile('${m.u}')">
                        ${m.m} <div class="msg-time"><span>${time} - ${m.u}</span> <span>${tÄ±k}</span></div>
                    </div>`;
            });
            const b = document.getElementById('chat-messages'); b.innerHTML = h; b.scrollTop = b.scrollHeight;
        });
    }

    function loadAdminUsers() {
        db.ref('users').on('value', sn => {
            const us = sn.val(); let h = ""; for(let u in us) h += `<div class="s-btn" style="margin-bottom:5px;justify-content:space-between" onclick="manageTitan('${u}')"><b>${u}</b> <span>${us[u].banned?'BANLI':us[u].role}</span></div>`;
            document.getElementById('ad-users-list').innerHTML = h;
        });
    }

    function manageTitan(u) {
        db.ref('users/'+u).once('value', sn => {
            const d = sn.val(); document.getElementById('ad-user-detail').classList.remove('hidden');
            document.getElementById('ad-user-detail').innerHTML = `<div style="text-align:center;"><h3>${u} YÃ¶netimi</h3><p style="font-size:11px;">E-Mail: ${d.mail} | Åifre: ${d.pass}</p>
                <button class="adm-btn" onclick="admUp('${u}','pass')">ğŸ”‘ Åifre DeÄŸiÅŸtir</button>
                <button class="adm-btn" onclick="admUp('${u}','fakeFollowers')">ğŸ“ˆ Fake TakipÃ§i Bas</button>
                <button class="adm-btn" style="background:#444;" onclick="db.ref('users/${u}/fakeFollowers').remove()">ğŸ”„ Normal SayÄ±ya DÃ¶n</button>
                <button class="adm-btn" style="background:var(--green);" onclick="db.ref('users/${u}/verified').set(true)">âœ” Mavi TÄ±k VER</button>
                <button class="adm-btn" style="background:var(--red);" onclick="db.ref('users/${u}/verified').set(false)">âœ– Mavi TÄ±k AL</button>
                <button class="adm-btn" style="background:orange" onclick="db.ref('users/${u}/banned').set(!${d.banned||false})">BANLA / KALDIR</button>
                <button class="adm-btn" style="background:var(--red)" onclick="if(confirm('Ãœyeyi sil?')) db.ref('users/${u}').remove()">ğŸ—‘ï¸ ÃœYEYÄ° TAMAMEN SÄ°L</button>
            </div>`;
        });
    }

    function viewProfile(u) {
        viewU = u; nav('prof', document.querySelector('.nav-i[onclick*="prof"]'));
        db.ref('users/'+u).on('value', sn => {
            const d = sn.val(); if(!d) return;
            document.getElementById('p-u-name').innerHTML = u + (d.verified ? '<span class="verified-badge">âœ”</span>' : '');
            document.getElementById('p-u-img').src = d.img;
            document.getElementById('p-followers').innerText = d.fakeFollowers || (d.followers ? Object.keys(d.followers).length : 0);
            document.getElementById('p-following').innerText = d.following ? Object.keys(d.following).length : 0;
            if(u == cur.user) { document.getElementById('my-prof-actions').classList.remove('hidden'); document.getElementById('other-prof-actions').classList.add('hidden'); }
            else { 
                document.getElementById('my-prof-actions').classList.add('hidden'); document.getElementById('other-prof-actions').classList.remove('hidden');
                const btn = document.getElementById('follow-btn');
                if(u=='admin'){ btn.innerText="OnaylÄ± Sistem"; btn.onclick=null; btn.style.background="#333"; }
                else { btn.innerText = (d.followers && d.followers[cur.user]) ? "Takibi BÄ±rak" : "Takip Et"; btn.style.background = (d.followers && d.followers[cur.user]) ? "#222" : "var(--blue)"; btn.onclick=handleFollowAction; }
            }
        });
    }

    function handleFollowAction() { const rf = db.ref('users/'+viewU+'/followers/'+cur.user), ri = db.ref('users/'+cur.user+'/following/'+viewU); rf.once('value', sn => { if(sn.exists()){ rf.remove(); ri.remove(); } else { rf.set(true); ri.set(true); } }); }
    function logout() { localStorage.removeItem('notUser'); location.reload(); }
    function closeChat() { document.getElementById('chat-box').classList.add('hidden'); document.getElementById('chat-list').classList.remove('hidden'); }
    function openChatFromProf() { openActiveChat(viewU); nav('msg', document.querySelector('.nav-i[onclick*="msg"]')); }
    function nav(id, el, isMy = false) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById('page-'+id).classList.add('active'); document.querySelectorAll('.nav-i').forEach(i => i.classList.remove('active')); el.classList.add('active'); if(isMy) viewProfile(cur.user); }
    function goAuth(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function admUp(u, t) { const v = prompt("Yeni DeÄŸer:"); if(v) db.ref('users/'+u+'/'+t).set(v); }
    function addComment(id) { const m = prompt("Yorum:"); if(m) db.ref('posts/'+id+'/comments').push({u:cur.user, m:m}); }
    function register() { const u = document.getElementById('r-u').value.trim().toLowerCase(), m = document.getElementById('r-m').value.trim(), p = document.getElementById('r-p').value.trim(); db.ref('users/'+u).set({user:u, mail:m, pass:p, role:(u=='admin'?'admin':'user'), img:"https://cdn-icons-png.flaticon.com/512/149/149071.png"}).then(() => { db.ref('users/admin/followers/'+u).set(true); db.ref('users/'+u+'/following/admin').set(true); location.reload(); }); }
    function loadChatList() { db.ref('chats').on('value', sn => { const cs = sn.val() || {}; let h = ""; Object.keys(cs).forEach(cid => { if(cid.includes(cur.user)) { const other = cid.replace(cur.user,'').replace('_',''); h += `<div class="glass-card" onclick="openActiveChat('${other}')">ğŸ’¬ ${other}</div>`; document.getElementById('chat-list').innerHTML = h; }}); }); }
    function showUsersList(type) { db.ref('users/'+viewU).once('value', sn => { if(sn.val().role == 'admin' && viewU != cur.user) return alert("Admin bilgileri gizlidir."); const list = sn.val()[type] || {}; const keys = Object.keys(list); document.getElementById('list-modal').classList.remove('hidden'); let h = `<b>${type=='followers'?'TakipÃ§iler':'Takip Edilenler'}</b><br><br>`; keys.forEach(uid => { db.ref('users/'+uid).once('value', usn => { h += `<div onclick="viewProfile('${uid}')" style="display:flex;align-items:center;gap:10px;margin-bottom:10px;"><img src="${usn.val().img}" style="width:35px;height:35px;border-radius:50%;object-fit:cover;"><b>${uid}</b></div>`; document.getElementById('modal-content').innerHTML = h; }); }); }); }
</script>
</body>
